<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"/>

              
    
    <link rel="stylesheet" href="style.css" />

        
       
        <title>Work Day Scheduler</title>
      </head>

    <body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
                
      </header>
              
      <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">9am</span>
              </div>
            <input type="text" id="dailyActivity" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="saveBtn">Save</button>
            </div>
          </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">10am</span>
          </div>
          <textarea rows="2" cols="108" style="border:solid 1px rgb(17, 17, 16);" placeholder="Today's activities..." id='input2'></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">11am</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon3">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">12 noon</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon4">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">1pm</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon5">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">2pm</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon6">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">3pm</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon7">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">4pm</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon8">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">5pm</span>
          </div>
        <input type="text" class="form-control" placeholder="Todays activities" aria-label="Todays activities" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon9">Save</button>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
